<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operadores incrementais</title>
</head>
<body>
	<h1>Operadores incrementais</h1>
	<p id="teste1">O valor de a é: </p>
	<p id="teste2">O valor de b é: </p>
	<p id="teste3">O valor de c é: </p>
	<p id="teste4">O valor de d é: </p>

	<script type="text/javascript">
		//criação de variaveis 
		let a=2,b=3,c=4,d=10

		//incremento antes aumenta antes
		//incremento depois aumenta depois
		a=a++
		b=b++
		d=--d

		for(let cont=1;cont <=3;cont++){
			c=c+cont
		}

		document.getElementById("teste1").innerHTML+=a==b
		document.getElementById("teste2").innerHTML+=b===c
		document.getElementById("teste3").innerHTML+=c>=a
		document.getElementById("teste4").innerHTML+=d<=c

	</script>
</body>
</html>
